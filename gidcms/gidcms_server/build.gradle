jettyRun {
    contextPath = "spring4"
    reload = "automatic"
    scanIntervalSeconds = 1
    httpPort = 8080
    stopKey = 'stop'
}

jettyRunWar {
    contextPath = "spring4"
    httpPort = 8080
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}

// 打包源码
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives sourcesJar
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// 安装angular2执行环境
task npminstalltask(type: Exec) {
    workingDir '../gidcms_client/'
    commandLine 'cmd', "/c", "npm install"
}

// 删除前端打包的文件
task deletedist(type: Delete) {
    def File propFile = new File('../gidcms_client/dist')
    if (propFile != null) {
        delete '../gidcms_client/dist'
    }
}

// 打包前端文件
task ngbuildfront(type: Exec, dependsOn: [deletedist, npminstalltask]) {
    workingDir '../gidcms_client/'
    commandLine 'cmd', "/c", "ng build  --base-href /gidcms/  --deploy-url /gidcms/ --prod -aot"
}

// 删除打包的文件
task deletelibs(type: Delete) {
    def File propFile = new File('build/libs')
    if (propFile != null) {
        delete 'build/libs'
    }
}

war {
    archiveName = 'gidcms.war'
    dependsOn ngbuildfront,deletelibs
    from('../gidcms_client/dist') {
        into('')
    }
}
sourceSets {
    main {
        resources {
            srcDir "src/main/resources/${env}"
            sourceSets.main.resources.srcDirs.each {
                it.listFiles().each {
                    if (it.isDirectory()) {
                        println "exclude ${it.name}"
                        exclude "${it.name}"
                    }
                }
            }
        }
    }
}
// upload to nexus
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${nexusUrl}/content/repositories/test") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "dept"
            pom.groupId = "$project.group"
        }
    }
}

