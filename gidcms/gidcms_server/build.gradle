// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
    maven { //第三方jar包
        url "${nexusUrl}/content/repositories/thirdparty"
    }
