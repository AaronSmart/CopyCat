        //  URLSearchParams ()
        function getParamsWithURLSearchParams() {
            //  (: ?paramA=value1&paramB=value2)
            const queryString = window.location.search;

            // 
            if (!queryString) {
                return {};
            }

            //  URLSearchParams 
            const urlParams = new URLSearchParams(queryString);

            // 
            const paramAddress = urlParams.get('paramAddress');
            const paramAmount = urlParams.get('paramAmount'); 

            // 
            return {
                paramAddress: paramAddress,
                paramAmount: paramAmount
                // ...
            };
        }

        //  ()
        function getParamsWithRegex() {
            const queryString = window.location.search.substring(1); //  '?'
            const params = {};

            if (queryString) {
                const pairs = queryString.split('&');
                for (let pair of pairs) {
                    const [key, value] = pair.split('=');
                    //  decodeURIComponent 
                    params[decodeURIComponent(key)] = decodeURIComponent(value || '');
                }
            }

            return params;
        }
